<div class="registrazione-container">
  <h2>Registrazione</h2>
  <form (ngSubmit)="registrati()" #registrazioneForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
    </div>
    <div>
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" [(ngModel)]="cognome" name="cognome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" [disabled]="!registrazioneForm.valid">Registrati</button>
  </form>
  <div class="link-login">
    <p>Hai gi√† un account? <a routerLink="/login">Accedi qui</a></p>
  </div>
</div>
